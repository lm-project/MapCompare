<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>坐标转换</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
</style>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&libraries=convertor"></script>
<script>
function init(){
 var x = document.getElementById("x").value;
 var y = document.getElementById("y").value;
  qq.maps.convertor.translate(new qq.maps.LatLng(y,x), 3, function(res){
      var latlng = res[0];
      document.getElementById("show").innerHTML="转换后的坐标:"+latlng;
  });
}
</script>
</head>
<body>
经度:<input type="text" id ="x" value ="116.396135"/>
纬度：<input type="text" id ="y" value="39.911082" />
<input type="button" onclick=init() value="转换"/>
<div id="show"></div>
</body>
</html>
