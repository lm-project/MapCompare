<link href='css/index.css' rel="stylesheet" type="text/css">

<body>
	  <div id="baiduMap" style="display:block;">
		<!-- 	工具栏 -->
		<div class="mapTitel">
		  	<div class="mapZoom">级别：<span id="bdZoom" ></span> 	</div>
		  	<div id="bmapName"><span>百度地图</span></div>		
			<div class="bd_Btn" id="bdFullScreen">
				<span class="toolBtn_img" style="background-position: -170px 0"></span>
				<span id="tool_fullScrF" class="toolBtn_cont">全屏</span>
			</div>
			<div class="bd_Btn" id="bdTool" >

			</div>	
			<div class="bd_Btn" style="width:65px;">
				<span class="toolBtn_img" style="background-position: -54px 0"></span>
				<span class="toolBtn_cont">路况信息</span>
			</div>
		    <div class="bd_Btn" style="width: 80px;">
			 	<span class="toolBtn_img" style="background-position: -37px 0"></span>

			</div>
			<div class="bd_Btn" id="bd3D">三维</div>
			<div class="bd_Btn" id="bdStrView">街景</div>
			<div class="bd_Btn" id="bdSalite">卫星</div>
			<div class="bd_Btn" id="bdMap">地图</div>
	    </div>
	    <div id="divBaiduMap"  class="allMaps"></div>
	    <div id="divBaiduPano" class="allMaps"></div>
	    <div id="Bresult"></div> 
	    
 </div>
