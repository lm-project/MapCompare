<table id="searchResults" class="resultTable">
	<thead>
		<tr>
		  <th style="width:25px;">序号</th>
		  <th>城市</th>
		  <th>数量</th>
     	 </tr>
	</thead>
	{{#each cities}}
    <tr>
    	<td>{{addOne @index}}</td>
 		<td><a>{{cityName}}</a></td>
		<td><a>{{resultNum}}</a></td>
	</tr>
	{{/each}}
</table>
